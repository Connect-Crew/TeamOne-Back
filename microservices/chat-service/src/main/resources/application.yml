spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  application:
    name: chat-service

  redis:
      host: Redis Host
      port: Redis Port

  data:
    mongodb:
      uri: mongodb://mongo host:27017/chat

logging:
  level:
    com.connectcrew.teamone: trace

server:
  port: 8086
